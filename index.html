<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <form action="" >
        <h1 class="main_heading">Payment form</h1>
        <b class="mandatory">* Fields are mandatory</b>
        <hr>
        <h2>Student Details</h2>
        <p>
            Name: *<input type="text" name="Name" placeholder="Your full name" required>
         </p>
      <fieldset>
       <legend>Gender *</legend> 
        <div>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
         </div>
      </fieldset>
      <p>
        Address: <textarea name="address" placeholder="Enter your full address" id="address" cols="150" rows="8"></textarea>
      </p>
      <p>
        Email: *<input type="email" name="email" id="email" placeholder="abc123@gmail.com" required>
      </p>
      <p>
        Pincode: *<input type="number" name="pincode" id="pincode" placeholder="123456" required>
      </p>
      <hr>
      <h2>Payment Information</h2>
      <p>Card Type: *
         <select name="card_type"id="card_type" required>
           <option value="" >--Select a Card  Type--</option>
           <option value="visa">Visa</option>
           <option value="rupay">Rupay</option>
           <option value="mastercard">Mastercard</option>
         </select>
       </p>
       <p>
        Card Number: *<input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333" required>
       </p>
       <p>
        Expiration  Date: * <input type="date" name="exp_date" id="exp_date" required>
       </p>
       <p>
        CVV: *<input type="password" name="cvv" id="cvv" placeholder="123" required> 
       </p>
       <input type="submit" value="Pay Now">
    </form>
  </div>
</body>
</html>
